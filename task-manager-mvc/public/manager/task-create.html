<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Create Task â€” Manager</title>

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Flatpickr (date-time picker) -->
  <link href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css" rel="stylesheet">

  <!-- Custom CSS -->
  <link href="/css/taskCreate.css" rel="stylesheet">

  <style>
    /* quick inline safe styles (you have separate css file below too) */
    .brand { color: #fe9e43; font-weight:700; }
  </style>
</head>
<body class="bg-light">

  <nav class="navbar navbar-expand-lg bg-white shadow-sm">
    <div class="container">
      <a class="navbar-brand brand" href="#">TMS</a>
      <div>
        <button id="logoutBtn" class="btn btn-outline-secondary btn-sm">Logout</button>
      </div>
    </div>
  </nav>

  <main class="container my-5">
    <div class="row justify-content-center">
      <div class="col-lg-9">
        <div class="card shadow-sm">
          <div class="card-body">
            <h4 class="card-title mb-3">Create New Task</h4>

            <!-- Form -->
            <form id="taskForm" class="needs-validation" novalidate>
              <!-- Assign to -->
              <div class="mb-3">
                <label class="form-label">Assign To (Employee)</label>
                <select id="assignedTo" name="assignedTo" class="form-select" required>
                  <option value="">-- Select employee --</option>
                </select>
                <div class="invalid-feedback">Employee select karein.</div>
              </div>

              <!-- Title -->
              <div class="mb-3">
                <label class="form-label">Title</label>
                <input name="title" id="title" class="form-control" required>
                <div class="invalid-feedback">Title zaroori hai.</div>
              </div>

              <!-- Description -->
              <div class="mb-3">
                <label class="form-label">Description</label>
                <textarea name="description" id="description" class="form-control" rows="4" required></textarea>
                <div class="invalid-feedback">Description zaroori hai.</div>
              </div>

              <!-- Deadline (flatpickr datetime) -->
              <div class="mb-3">
                <label class="form-label">Deadline (Date & Time)</label>
                <input id="deadline" name="deadline" class="form-control" placeholder="Select deadline" required />
                <div class="invalid-feedback">Deadline select karein.</div>
              </div>

              <!-- Priority -->
              <div class="mb-3">
                <label class="form-label">Priority</label>
                <select name="priority" id="priority" class="form-select">
                  <option value="medium" selected>Medium</option>
                  <option value="high">High</option>
                  <option value="low">Low</option>
                </select>
              </div>

              <!-- Drag & Drop Upload -->
              <div class="mb-3">
                <label class="form-label">Attachment (optional)</label>

                <div id="dropArea" class="drop-area">
                  <div class="drop-inner">
                    <svg width="40" height="40" viewBox="0 0 24 24" fill="none"><path d="M12 2v12" stroke="#fe9e43" stroke-width="2" stroke-linecap="round"></path><path d="M5 9l7-7 7 7" stroke="#fe9e43" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path><path d="M21 18v2a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-2" stroke="#999" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path></svg>
                    <p class="mb-0">Drop file here or <button id="browseBtn" type="button" class="btn btn-link p-0">browse</button></p>
                    <small class="text-muted">Max recommended 10MB. Supported: pdf, docx, png, jpg, xlsx</small>
                  </div>
                </div>

                <!-- Hidden fallback file input -->
                <input type="file" id="fileInput" name="file" class="form-control mt-2" style="display:none" />

                <!-- Preview -->
                <div id="filePreview" class="mt-3" style="display:none">
                  <div class="card p-2">
                    <div class="d-flex justify-content-between align-items-center">
                      <div>
                        <strong id="fileName">filename.ext</strong>
                        <div><small id="fileSize" class="text-muted"></small></div>
                      </div>
                      <div>
                        <button id="removeFile" type="button" class="btn btn-sm btn-outline-danger">Remove</button>
                      </div>
                    </div>
                    <div id="fileViewer" class="mt-2"></div>
                  </div>
                </div>
              </div>

              <div class="d-flex gap-2">
                <button class="btn btn-success" type="submit">Create Task</button>
                <button class="btn btn-secondary" type="button" id="resetBtn">Reset</button>
              </div>
            </form>

            <!-- Small status area -->
            <div id="statusMsg" class="mt-3" style="display:none"></div>

          </div>
        </div>
      </div>
    </div>
  </main>

  <!-- Bootstrap & Flatpickr JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>

  <!-- taskCreate script -->
  <script src="/js/taskCreate.js"></script>
</body>
</html>
