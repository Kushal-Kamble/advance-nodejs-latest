<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact CRUD Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<h2>Contact Form (Node + MySQL)</h2>

<form id="contactForm">

    <input type="text" id="first_name" placeholder="First Name" required><br>
    <input type="text" id="last_name" placeholder="Last Name" required><br>
    <input type="email" id="email" placeholder="Email" required><br>
    <input type="text" id="phone" placeholder="Phone Number" required><br>
    <textarea id="address" placeholder="Address" required></textarea><br>

    <button type="submit">Save Contact</button>
</form>

<p id="response"></p>

<script>
document.getElementById("contactForm").addEventListener("submit", async (e) => {
    e.preventDefault();

    let data = {
        first_name: document.getElementById("first_name").value,
        last_name: document.getElementById("last_name").value,
        email: document.getElementById("email").value,
        phone: document.getElementById("phone").value,
        address: document.getElementById("address").value
    };

    // âœ” Correct API URL
    let res = await fetch("/contactsnew", {
        method: "POST",
        headers: { 
            "Content-Type": "application/json" 
        },
        body: JSON.stringify(data)
    });

    let result = await res.json();

    if (result.status === "success") {
        document.getElementById("response").innerText = "Saved Successfully!";
        document.getElementById("contactForm").reset();
    } else {
        document.getElementById("response").innerText = "Error saving contact!";
    }
});
</script>

</body>
</html>
